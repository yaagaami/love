<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prakriti's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .popup {
      text-align: center;
      background-color: white;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      position: relative;
      width: 300px;
      height: 200px;
      animation: scaleIn 0.5s; /* Animation on popup load */
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s; /* Smooth button animation */
    }
    button:active {
      transform: scale(0.95); /* Button press effect */
    }
    #yes-btn {
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }
    #no-btn {
      left: 50%;
      transform: translateX(-50%);
      top: 50px;
    }

    /* Animation for popup */
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    /* Fade out animation */
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Falling animation */
    @keyframes fallDown {
      from { transform: translateY(-100px); }
      to { transform: translateY(0); }
    }

    /* Style for message */
    .message {
      opacity: 0; /* Start hidden */
      animation: fadeOut 1s forwards, fallDown 1s forwards;
      margin-top: 20px; /* Space above the message */
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h1>Do you love me?</h1>
    <button id="yes-btn" onclick="handleYes()">Yes</button>
    <button id="no-btn" onmouseover="moveNoButton()">No</button>
    <div id="message" class="message"></div> <!-- Message container -->
  </div>

  <script>
    // Sound effects
    const yesSound = new Audio('path/to/yes-sound.mp3'); // Add path to your sound file
    const noSound = new Audio('path/to/no-sound.mp3');

    function handleYes() {
      console.log("Yes button clicked"); // Debugging line
      yesSound.play(); // Play yes sound
      showFeedback("I knew it! ❤️"); // Show initial message
    }

    function moveNoButton() {
      noSound.play(); // Play no sound
      const noBtn = document.getElementById('no-btn');
      const popup = document.querySelector('.popup');
      
      // Get the popup's width and height
      const popupWidth = popup.clientWidth;
      const popupHeight = popup.clientHeight;

      // Generate random positions for the No button within the popup
      const randomX = Math.random() * (popupWidth - noBtn.offsetWidth);
      const randomY = Math.random() * (popupHeight - noBtn.offsetHeight);

      // Set the new position of the No button
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    function showFeedback(message) {
      const messageContainer = document.getElementById('message');
      messageContainer.innerHTML = `<h1>${message}</h1>`; // Display the initial message
      messageContainer.style.opacity = 1; // Make it visible

      // After 1 second, change the message
      setTimeout(() => {
        messageContainer.style.opacity = 0; // Fade out
      }, 1000); // Adjust time as needed

      // After fade out, show the final message
      setTimeout(() => {
        const finalMessage = `
          Thank you, baby, for loving me and for choosing me. 🥰<br><br>
          I feel incredibly lucky to have you in my life. 🌈<br><br>
          Your love brings so much joy and warmth to my heart. ❤️✨<br><br>
          I can’t imagine my life without you. 😢💖<br><br>
          Every moment we share is a treasure. 💎<br><br>
          I cherish every laugh and memory we create together. 😂💞<br><br>
          You make my world a brighter place. 🌟🌻<br><br>
          I love you more than words can express. 😍💌<br><br>
          I’m excited for all the adventures that lie ahead for us. 🚀❤️
        `;
        messageContainer.innerHTML = finalMessage; // Show the final message
        messageContainer.style.opacity = 1; // Make it visible
      }, 2000); // Adjust time to match the first fade out
    }
  </script>
</body>
</html>
